<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 Deluxe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>2048</h1>
                <div class="stats">
                    <div class="timer">Time: <span id="time">00:00</span></div>
                    <div class="moves">Moves: <span id="moves">0</span></div>
                </div>
            </div>
            <div class="scores">
                <div class="score-container">
                    <div class="score-label">Score</div>
                    <div id="score">0</div>
                </div>
                <div class="score-container">
                    <div class="score-label">Best</div>
                    <div id="best-score">0</div>
                </div>
            </div>
        </div>

        <div class="game-settings">
            <select id="theme-selector">
                <option value="classic">Classic Theme</option>
                <option value="dark">Dark Mode</option>
                <option value="neon">Neon</option>
                <option value="pastel">Pastel</option>
            </select>
            <div class="power-ups">
                <button id="freeze-btn" class="power-up" title="Freeze: Stop new tiles for 3 moves">üßä x<span id="freeze-count">3</span></button>
                <button id="merge-btn" class="power-up" title="Merge: Combine any two adjacent tiles">üîÑ x<span id="merge-count">2</span></button>
                <button id="clear-btn" class="power-up" title="Clear: Remove lowest value tile">üí´ x<span id="clear-count">1</span></button>
            </div>
        </div>

        <div class="daily-challenge" id="daily-challenge">
            <h3>Daily Challenge</h3>
            <div class="challenge-info">
                <span id="challenge-description">Loading...</span>
                <div class="challenge-progress">Progress: <span id="challenge-progress">0/1</span></div>
            </div>
        </div>

        <div class="game-container">
            <div id="grid"></div>
            <div id="special-tile-alert" class="special-tile-alert"></div>
        </div>

        <div class="controls">
            <button id="undo-btn" disabled>‚Ü©Ô∏è Undo</button>
            <button id="restart-btn">üîÑ New Game</button>
            <button id="sound-btn">üîä</button>
        </div>

        <div class="instructions">
            Use arrow keys or swipe to play. Combine tiles to reach 2048!
        </div>

        <div id="game-tip" class="game-tip"></div>

        <div class="stats-section">
            <div class="stats-container">
                <h3>Statistics</h3>
                <div class="stat-item">Games Played: <span id="games-played">0</span></div>
                <div class="stat-item">Best Time: <span id="best-time">--:--</span></div>
                <div class="stat-item">Highest Tile: <span id="highest-tile">0</span></div>
            </div>
            <div id="achievements" class="achievements">
                <h3>Achievements</h3>
                <div id="achievements-list"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
