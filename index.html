<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 Deluxe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <div class="scores-container">
                <div id="score">Score: 0</div>
                <div id="best-score">Best: 0</div>
                <div id="combo-counter">Combo: 0x</div>
            </div>
            <div class="game-controls">
                <select id="theme-selector">
                    <option value="classic">Classic Theme</option>
                    <option value="dark">Dark Mode</option>
                    <option value="neon">Neon</option>
                    <option value="pastel">Pastel</option>
                </select>
                <select id="game-mode-selector">
                    <option value="classic">Classic Mode</option>
                    <option value="timeAttack">Time Attack</option>
                    <option value="infinity">Infinity Mode</option>
                </select>
            </div>
            <div id="time-attack-timer" class="timer"></div>
        </div>

        <div class="game-container">
            <div id="grid"></div>
            <div id="special-tile-alert" class="special-tile-alert"></div>
        </div>

        <div class="game-footer">
            <div class="power-ups">
                <button id="freeze-power" class="power-up-btn">🧊 Freeze (3)</button>
                <button id="merge-power" class="power-up-btn">🔄 Merge (2)</button>
                <button id="clear-power" class="power-up-btn">💫 Clear (1)</button>
            </div>
            <div class="game-stats">
                <div id="moves">Moves: 0</div>
                <div id="time">Time: 0:00</div>
                <div id="max-combo">Best Combo: 0x</div>
            </div>
        </div>

        <div class="controls">
            <button id="undo-btn" disabled>↩️ Undo</button>
            <button id="restart-btn">🔄 New Game</button>
            <button id="sound-btn">🔊</button>
        </div>

        <div class="instructions">
            Use arrow keys or swipe to play. Combine tiles to reach 2048!
        </div>

        <div id="game-tip" class="game-tip"></div>

        <div class="stats-section">
            <div class="stats-container">
                <h3>Statistics</h3>
                <div class="stat-item">Games Played: <span id="games-played">0</span></div>
                <div class="stat-item">Best Time: <span id="best-time">--:--</span></div>
                <div class="stat-item">Highest Tile: <span id="highest-tile">0</span></div>
            </div>
            <div id="achievements" class="achievements">
                <h3>Achievements</h3>
                <div id="achievements-list"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
