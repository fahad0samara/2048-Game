<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Deluxe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <div class="scores-container">
                <div id="score">Score: 0</div>
                <div id="best-score">Best: 0</div>
                <div id="combo-counter">Combo: 0x</div>
            </div>
            <div class="game-controls">
                <select id="theme-selector">
                    <option value="classic">Classic Theme</option>
                    <option value="dark">Dark Mode</option>
                    <option value="neon">Neon</option>
                    <option value="pastel">Pastel</option>
                </select>
                <select id="game-mode-selector">
                    <option value="classic">Classic Mode</option>
                    <option value="timeAttack">Time Attack</option>
                    <option value="infinity">Infinity Mode</option>
                </select>
            </div>
            <div id="time-attack-timer" class="timer"></div>
        </div>

        <div class="game-container">
            <div id="grid"></div>
        </div>

        <div class="game-controls">
            <button id="new-game">New Game</button>
            <button id="undo">Undo</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
